<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card List</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
  <style>
    .card {
      position:relative;
      border: 1px solid black;
      padding: 10px;
      margin: 10px;
      width: 200px;
      height: 200px;
      text-align: center;
      background-color:floralwhite;
    }
  </style>
</head>

<body>
  <button class=card id="userId1">User 1</button>
  <button class=card id="userId2">User 2</button>
  <button class=card id="userId3">User 3</button>
  <button class=card id="userId4">User 4</button>
  <button class=card id="userId5">User 5</button>
  <button class=card id="userId6">User 6</button>

  <script>
    
    document.getElementById('userId1').addEventListener('click', function () {
      window.location.href = '11-10move_async.html?id=1';
    });
    document.getElementById('userId2').addEventListener('click', function () {
      window.location.href = '11-10move_async.html?id=2';
    });
    document.getElementById('userId3').addEventListener('click', function () {
      window.location.href = '11-10move_async.html?id=3';
    });
    document.getElementById('userId4').addEventListener('click', function () {
      window.location.href = '11-10move_async.html?id=4';
    });
    document.getElementById('userId5').addEventListener('click', function () {
      window.location.href = '11-10move_async.html?id=5';
    });
    document.getElementById('userId6').addEventListener('click', function () {
      window.location.href = '11-10move_async.html?id=6';
    });


    async function getData() {
      const response = await fetch('https://jsonplaceholder.typicode.com/posts');

      const jsonArray = await response.json();
      console.log(jsonArray);

      jsonArray.forEach((json) => {
        $('#cardList').append(`<li>${json.title}</li>`);
      });
    }

    getData();
  </script>
</body>

</html>
