<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="demo"></div>
  <button id="getData">getData</button>

  <script>
    document.getElementById('getData').addEventListener('click', function () {
      loadDoc();
    });

    function loadDoc() {
      fetch('ajax_info.txt')
        .then(response => response.json())
        // response 의 결과 text 값을 then 으로 리턴
        .then(function (json) {
          // fucntion 의 결과값을 then 에 넣음

          document.getElementById('demo').innerText = json.message;
        });
    }
  </script>

</body>

</html>
