<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie List</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

  <style>
    .card {
      width: 200px;
      height: 250px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 5px;
      cursor: pointer;
      background-color:rgb(196, 206, 223);
      display: inline-block;
      margin-right: 5px;
    }

    body {
      background-color:darkslateblue ;
    }
  </style>
</head>

<body>
  <ul id="list">
  </ul>

  <script>
    async function getData() {
      const response = await fetch('https://api.themoviedb.org/3/movie/upcoming?api_key=a64533e7ece6c72731da47c9c8bc691f&language=ko-KR&page=1');

      const jsonArray = await response.json();
      console.log(jsonArray);

      jsonArray.results.forEach((json) => {
        $('#list').append(`<li class="card" onclick="movePage(${json.id})">
          <img src="https://image.tmdb.org/t/p/w500${json.poster_path}" width=200px height=200px>
          <h4>${json.title}</h4>
        </li>`);
      });
    }
    getData();
  </script>
</body>

</html>
