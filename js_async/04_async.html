<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="demo"></div>
  <button id="getData">getData</button>

  <script>
    document.getElementById('getData').addEventListener('click', async function () {
      await loadDoc();
      document.getElementById('demo').append('!!end!!');
    });

    async function loadDoc() {
      const response = await fetch('https://jsonplaceholder.typicode.com/todos/1');

      const json = await response.json();
      document.getElementById('demo').append(json.title);
    }
    // promise 이기에 await 로 값을 받는다.
    // 비동기코드를 순차코드로 실행
  </script>

</body>

</html>
