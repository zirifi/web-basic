<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: aqua;
      display: inline-block;
    }

    .box2 {
      width: 100px;
      height: 100px;
      background-color: red;
      display: inline-block;
    }

</head>

<body>
  <div class="box">1</div>
  <!-- div.box 아래처럼 만들어짐 -->
  <div class="box2">2</div>
  <!-- div#box -->
  <div id="box2"></div>

</body>

</html>
