<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function inputNumber() {
      let num = prompt("숫자를 입력하시오");
      console.log(num);
      if (typeof num !== 'number') {
        alert('숫자를 입력해주세요');
      } else {
        if (num < 1 || num > 100) {
          alert('1 이상 100 이하를 넣어주세요');
        } else {
          for (let i = 1; i <= 100; i++) {
            console.log(i);
          }
          alert('완료되었습니다.');
        }
      }
    }
  </script>
</head>

<body>
  <button onclick="inputNumber()">number</button>
</body>

</html>
